# Application Configuration
spring.application.name=allsenses-ai-guardian
server.port=8080

# AWS Configuration
aws.region=us-east-1
aws.credentials.use-default-aws-credentials-chain=true

# AWS Bedrock Configuration
aws.bedrock.region=${aws.region}
aws.bedrock.model.claude=anthropic.claude-3-sonnet-20240229-v1:0
aws.bedrock.model.titan=amazon.titan-text-express-v1

# AWS DynamoDB Configuration
aws.dynamodb.region=${aws.region}
aws.dynamodb.table.prefix=allsenses-
aws.dynamodb.endpoint=http://localhost:8000

# AWS Lambda Configuration
aws.lambda.region=${aws.region}

# AWS SNS Configuration
aws.sns.region=${aws.region}

# H2 Database Configuration (for local development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.allsenses=DEBUG
logging.level.software.amazon.awssdk=INFO
logging.level.org.springframework.security=DEBUG